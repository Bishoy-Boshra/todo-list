<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO App</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./logo-search-grid-desktop.png" />
    </head>

    <body>
        <section class="container">
            <header class="add-task">
                <input type="text" placeholder="type here" />
                <span class="text">Add Task</span>
                <span class="plus">+</span>
                <div class="show">
                    <span class="delete-all button-a">Delete All</span>
                    <span class="more"><span></span><span></span><span></span></span>
                    <span class="finish-all button-a ">finish All</span>
                </div>
            </header>
            <hr>
            <section class="tasks">
                <span class="notask">NO tasks to show</span>

            </section>
            <hr>
            <div class="tasks-stats">
                <span class="tasks-count">count <span>0</span></span>
                <span class="tasks-complete">complete <span>0</span></span>
            </div>
            <div class="clear"></div>
        </section>
        <script src="main.js"></script>
    </body>

</html>
